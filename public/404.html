<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PRHIMA - Redirecionando</title>
    <script type="text/javascript">
      // Redirecionamento para SPA
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/projeto-phrima/' +
        (segmentCount ? '?/' + segmentCount : '')
      );
    </script>
  </head>
  <body>
    <noscript>
      <h1>JavaScript necessário</h1>
      <p>Por favor, habilite o JavaScript para acessar esta aplicação.</p>
    </noscript>
  </body>
</html>
